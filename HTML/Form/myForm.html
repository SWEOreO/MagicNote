<html>

    <head>
        <title>My Form</title>
        <link rel="stylesheet" href="style.css">
        <a href="index.html">Back</a>
    </head>

    <body>

        <h1 class="title">My Form</h1>
        <p class="main-content">This is a simple form to collect user information.</p>
        <p class="main-content">Please fill out the form below:</p>

        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" minlength="3" maxlength="20">
          <br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">  
          <br><br>

          <label for="ssn">SSN:</label>
          <input type="password" id="ssn" name="ssn" required placeholder="Enter your SSN" pattern="\d{3}-\d{2}-\d{4}" title="SSN format: XXX-XX-XXXX">
          <br><br>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number format: XXX-XX-XXXX">
          <br><br>

          <label for="date">Date of Birth:</label>
          <input type="date"  id="date" name="date" required>
          <br><br>

          <label for="age">Expected Salary</label>
          <input type="number" id="age" name="age" placeholder="Enter your age">
          <br><br>
          
          <label for="file">Upload ID:</label>
          <input type="file" id="file" name="file">
          <br><br>

          <label for="status">Which option best describes you?</label>
          <select id="status" name="status">
            <option value="select">Select</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="retired">Retired</option>
          </select>
          <br><br>
          
          <label for="recommend">Would you recommend GeeksforGeeks to a friend?</label>
          <input type="radio" id="yes" name="recommend" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="recommend" value="no">
          <label for="no">No</label>
          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="maybe">Maybe</label>
          <br><br>

          <label for="languages">Languages and Frameworks known(Check all apply):</label>
          <input type="checkbox" id="C++" name="languages" value="C++">
          <label for="languages">C++</label>
          <input type="checkbox" id="C#" name="languages" value="C#">
          <label for="languages">C#</label>
          <input type="checkbox" id="C" name="languages" value="C">
          <label for="languages">C</label>
          <input type="checkbox" id="Java" name="languages" value="Java">
          <label for="languages">Java</label>
          <input type="checkbox" id="Javascript" name="languages" value="Javascript">
          <label for="languages">Javascript</label>
          <input type="checkbox" id="Python" name="languages" value="Python">
          <label for="languages">Python</label>
          <input type="checkbox" id="React" name="languages" value="React">
          <label for="languages">React</label>
          <input type="checkbox" id="Angular" name="languages" value="Angular">
          <label for="languages">Angular</label>
          <input type="checkbox" id="Node" name="languages" value="Node">
          <label for="languages">Node</label>
          <input type="checkbox" id="Django" name="languages" value="Django">
          <label for="languages">Django</label>
          <br><br>

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter your notes here"></textarea>
          <br><br>


          <button type="reset">Reset</button>
          <button type="button" onclick="alert('Form submitted!')">Submit</button>
        </form>
    </body>

</html>
